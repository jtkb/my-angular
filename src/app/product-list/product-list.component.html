<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        <h3>{{product.name}}</h3>
    </a>
    <p *ngIf="product.description"><b>Description:</b> {{product.description}}</p>
    <button (click)="share()">Share</button>
    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>
</div>
